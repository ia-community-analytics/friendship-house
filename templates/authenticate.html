{% extends 'layout.html' %}

{% block header %}
    <h1>{% block title %}(UN)Authentication{% endblock %}</h1>
{% endblock %}


{% block content %}
    <form method="post" autocomplete="off">
        Email:<input type="email" name="email" value="{{ email | safe }}" required>
    Token:<input type="text" name="uid" value="{{ uid | safe }}" required>
    <button type="submit">(UN) Authenticate</button>
    </form>
{% endblock %}
